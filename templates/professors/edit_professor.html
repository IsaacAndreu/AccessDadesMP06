{% extends "partials/full_layout.html" %}
{% block title %}Editar Professor{% endblock %}
{% block content %}
<h2>Editar Professor</h2>
<form method="POST" action="{{ url_for('professors.edit_professor', prof_id=professor._id) }}">
  <div>
    <label for="nom">Nom:</label>
    <input type="text" name="nom" id="nom" value="{{ professor.nom }}" required>
  </div>
  <div>
    <label for="cognoms">Cognoms:</label>
    <input type="text" name="cognoms" id="cognoms" value="{{ professor.cognoms }}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ professor.email }}" required>
  </div>
  <button type="submit" class="btn-edit">Guardar Canvis</button>
</form>
{% endblock %}
