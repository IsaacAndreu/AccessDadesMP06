{% extends "partials/full_layout.html" %}
{% block title %}Afegir Professor{% endblock %}
{% block content %}
<h2>Afegir Professor</h2>
<form method="POST" action="{{ url_for('professors.add_professor') }}">
  <div>
    <label for="nom">Nom:</label>
    <input type="text" name="nom" id="nom" required>
  </div>
  <div>
    <label for="cognoms">Cognoms:</label>
    <input type="text" name="cognoms" id="cognoms" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
  </div>
  <button type="submit" class="btn">Afegir Professor</button>
</form>
{% endblock %}
