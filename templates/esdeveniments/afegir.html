{% extends "partials/full_layout.html" %}
{% block title %}Afegir esdeveniment{% endblock %}

{% block content %}
<h2>Afegir nou esdeveniment</h2>

<form method="POST">
  <div class="form-group mb-3">
    <label for="titol">Títol:</label>
    <input type="text" name="titol" class="form-control" required>
  </div>

  <div class="form-group mb-3">
    <label for="descripcio">Descripció:</label>
    <textarea name="descripcio" class="form-control" rows="4"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="data_inici">Data inici:</label>
    <input type="datetime-local" name="data_inici" class="form-control" required>
  </div>

  <div class="form-group mb-3">
    <label for="data_fi">Data fi (opcional):</label>
    <input type="datetime-local" name="data_fi" class="form-control">
  </div>

  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" name="recordatori" id="recordatori">
    <label class="form-check-label" for="recordatori">
      Vull rebre un recordatori
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Guardar esdeveniment</button>
</form>
{% endblock %}
